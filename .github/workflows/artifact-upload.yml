name: Reusable workflow
on: 
  workflow_call:
    inputs:
      username:
        required: false
        type: string
    secrets:
      password:
        required: false

jobs:
  artifact-upload:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: none
      # This is used to complete the identity challenge 
      # with sigstore/fulcio when running outside of PRs.
      id-token: none 
    steps:
    - name: Log into registry ${{ env.REGISTRY }}
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}
    
    - name: Push Docker image
      run: |
          #echo ${{ secrets.GHCR_PAT }} | docker login -u ${{ github.repository_owner }} --password-stdin ghcr.io
          docker images
          docker push ${{needs.build.outputs.o-imagename}}
          docker images  
