name: Reusable workflow
on: 
  workflow_call:
    inputs:
      username:
        required: false
        type: string
    secrets:
      password:
        required: false
      registry_username:
        required: true
      registry_password:
        required: true

jobs:
  image-upload:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: none
      # This is used to complete the identity challenge 
      # with sigstore/fulcio when running outside of PRs.
      id-token: none 
    steps:
    - name: Login to GitHub Container registry
      uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PASSWORD }}
    
    - name: Push Docker image
      run: |
          #echo ${{ secrets.GHCR_PAT }} | docker login -u ${{ github.repository_owner }} --password-stdin ghcr.io
          docker images
          docker push ${{needs.build.outputs.o-imagename}}
          docker images  
