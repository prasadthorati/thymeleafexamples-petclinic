name: Reusable workflow
on: 
  workflow_call:
    inputs:
      username:
        required: false
        type: string
    secrets:
      password:
        required: false
      GHCR_USERNAME:
        required: false
      GHCR_TOKEN:
        required: false
    outputs:
      imagename:
        value: ${{ steps.set-image-name.outputs.imagename }}
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  
jobs:
  image-upload:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: none
      # This is used to complete the identity challenge 
      # with sigstore/fulcio when running outside of PRs.
      id-token: none 
    steps:
    - name: Login to GitHub Container registry
      uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}
    - name: Set Image Name
      id: set-image-name
      run: |
            echo "IMAGE_NAME=${{ env.REGISTRY }}/${GITHUB_REPOSITORY,,}:$(git rev-parse --short HEAD)" >>${GITHUB_ENV}
            echo "::set-output name=imagename::ghcr.io/${GITHUB_REPOSITORY,,}:$(git rev-parse --short HEAD)"
    - name: Push Docker image
      run: |
          docker images 
          docker build -t ${{ env.IMAGE_NAME }} .
          docker push ${{ steps.set-image-name.outputs.imagename }}
          docker images  
           
