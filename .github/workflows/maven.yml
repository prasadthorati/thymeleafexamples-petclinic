# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ self-hosted ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - id: TAG
      run: |
          COMMIT_ID=`git rev-parse --short HEAD`
          #TAG=`git show-ref --tags | grep $COMMIT_ID | awk -F / '{print  $NF}'`
          echo commitId:$COMMIT_ID and tag:$TAG
          #echo "::set-output name=TAG::$TAG"
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - run: mvn package --file pom.xml
    - name: Edastakhat UI Build & Pushing
      run: |
            export COMMIT_ID=$(git rev-list --tags --date-order | head -1)
            echo commitId:$COMMIT_ID
            echo build -t petclinic:$COMMIT_ID .
