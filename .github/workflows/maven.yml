# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven build tool

on:
  push:
    branches: [ 2.1-master ]
jobs:
  build:
      uses: prasadthorati/thymeleafexamples-petclinic/.github/workflows/build.yml@2.1-master
      
  artifact-upload:
    needs: 
      - build
    uses: prasadthorati/thymeleafexamples-petclinic/.github/workflows/artifact-upload.yml@2.1-master
    secrets:
      ghcr_username: ${{ secrets.GHCR_USERNAME }}
      ghcr_token: ${{ secrets.GHCR_TOKEN }}
  
  deploy:
    needs: 
      - build
      - artifact-upload
    uses: prasadthorati/thymeleafexamples-petclinic/.github/workflows/deploy.yml@2.1-master
      steps:
        - run: echo ${{ jobs.artifact-upload.outputs.o-imagename }}
           
